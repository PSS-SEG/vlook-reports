<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入查詢系統</title>
</head>
<body>
  <h2>雲端系統登入</h2>
  <form id="cloudForm">
    <input type="text" name="username" placeholder="帳號" required>
    <input type="password" name="password" placeholder="密碼" required>
    <input type="date" name="start" required>
    <input type="date" name="end" required>
    <button type="submit">查詢</button>
  </form>

  <h2>對帳系統登入</h2>
  <form id="recForm">
    <input type="text" name="username" placeholder="帳號" required>
    <input type="password" name="password" placeholder="密碼" required>
    <input type="date" name="start_date" required>
    <input type="date" name="end_date" required>
    <button type="submit">查詢</button>
  </form>

  <hr>
  <h3>結果</h3>
  <pre id="result"></pre>

  <script>
    const resultBox = document.getElementById('result');

    document.getElementById('cloudForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      console.log('Sending cloud login request with:', data);

      try {
        const res = await fetch('/api/cloud/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const json = await res.json();
        resultBox.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        resultBox.textContent = `錯誤: ${err.message}`;
        console.error('Cloud login fetch error:', err);
      }
    });

    document.getElementById('recForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      console.log('Sending rec login request with:', data);

      try {
        const res = await fetch('/api/rec/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const json = await res.json();
        resultBox.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        resultBox.textContent = `錯誤: ${err.message}`;
        console.error('Rec login fetch error:', err);
      }
    });
  </script>
</body>
</html>
